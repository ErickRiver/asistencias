    <h1 class="titulo">Generación de listas</h1>
    <div class="contenedor">
        <div class="contenedor-cmb">
            <select id="cmbGrupo" name="cmbGrupo" title="Seleccione Grupo">
                <option value="" selected disabled>Grupo</option>
                <!-- Resto de opciones para el combo de Grupo -->
            </select>

            <select id="cmbDocente" name="cmbDocente" title="Seleccione Docente">
                <option value="" selected disabled>Docente</option>
                <!-- Resto de opciones para el combo de Docente -->
            </select>

            <select id="cmbMateria" name="cmbMateria" title="Seleccione Materia">
                <option value="" selected disabled>Materia</option>
                <!-- Resto de opciones para el combo de Materia -->
            </select>

            <select id="cmbDiasInhabiles" name="cmbDiasInhabiles" title="Seleccione Días Inhábiles">
                <option value="" selected disabled>Días Inhábiles</option>
                <!-- Resto de opciones para el combo de Días Inhábiles -->
            </select>
        </div>

        <div class="contenedor-cmb">
            <select id="cmbDiasClase" name="cmbDiasClase" title="Seleccione Días de Clase">
                <option value="" selected disabled>Días de Clase</option>
                <!-- Resto de opciones para el combo de Días de Clase -->
            </select>

            <select id="cmbHorasClase" name="cmbHorasClase" title="Seleccione Horas de Clase">
                <option value="" selected disabled>Horas de Clase</option>
                <!-- Resto de opciones para el combo de Horas de Clase -->
            </select>

            <select id="cmbSemanas" name="cmbSemanas" title="Seleccione Semanas">
                <option value="" selected disabled>Semanas</option>
                <!-- Resto de opciones para el combo de Semanas -->
            </select>

            <select id="cmbNomenclaturaAsistencia" name="cmbNomenclaturaAsistencia"
                title="Seleccione Nomenclatura de Asistencia">
                <option value="" selected disabled>Nomenclatura de Asistencia</option>
                <!-- Resto de opciones para el combo de Nomenclatura de Asistencia -->
            </select>
        </div>

        <button class="btn"><span>Generar lista <i class="fas fa-list-alt"></i></span></button>
    </div>
