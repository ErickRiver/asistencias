</head>

<body>
    <div class="navbar">
        <a href="../../index.html">
            <div class="logo">
                <img src="../../img/logo.png" alt="logo">
            </div>

        <div class="menu">

                <a href="#" class="dropdown-toggle">Asistencias <i class="fas fa-caret-down"></i></a>

    <h1 class="titulo">Registro de asistencia</h1>

    <div class="contenedor">
        <div class="contenedor-opciones">
            <div class="contenedor-boton">
                <button class="btn"><span>Guardar <i class="fas fa-save"></i></span></button>
            </div>

            <div class="contenedor-cmb">
                <select id="cmbGrupo" name="cmbGrupo" title="Grupos">
                    <option>Seleccione un grupo</option>
                </select>

                <select id="cmbMateria" name="cmbMateria" title="Materias">
                    <option>Seleccione la materia</option>
                </select>
            </div>
        </div>

        <div class="contenedor-tabla">
            <table>
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Asistencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre del alumno 1</td>
                        <td>Fecha 1</td>
                        <td>Hora 1</td>
                        <td>Asistencia 1</td>
                    </tr>
                    <tr>
                        <td>Nombre del alumno 2</td>
                        <td>Fecha 2</td>
                        <td>Hora 2</td>
                        <td>Asistencia 2</td>
                    </tr>
                    <!-- Puedes añadir más filas según sea necesario -->
                </tbody>
            </table>
        </div>


    </div>


</body>
